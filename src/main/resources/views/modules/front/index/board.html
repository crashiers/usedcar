                                    <td th:text="${data.draAmount1}"></td>
                                    <td th:text="${data.draAmountBi1} + '%'"></td>
                                    <td th:text="${data.draAmount2}"></td>
                                    <td th:text="${data.draAmountBi2} + '%'"></td>
                                </tr>
                            </table>
                        </div>

                    });
                }

            }
        });
    }
