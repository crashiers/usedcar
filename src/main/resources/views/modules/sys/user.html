<!DOCTYPE html>
<html>
<head>
<title>管理员列表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../plugins/distpicker/distpicker.data.js"></script>
<script src="../../plugins/distpicker/distpicker.js"></script>
<script src="../../js/common.js"></script>

</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="关键词">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a v-if="hasPermission('sys:user:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('sys:user:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sys:user:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">姓名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.relname" placeholder="姓名"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">邮箱</div>
				<div class="col-sm-10" style="padding-top: 7px;">
					{{ user.email }}
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">手机号</div>
				<div class="col-sm-10" style="padding-top: 7px;">
					{{ user.mobile }}
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">公司</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.company" placeholder="公司名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">地区</div>
				<div class="col-sm-10" id="distpicker2" style="padding-top: 7px;">
					<select id="province1" v-model="user.province"></select>
					<select id="city1" v-model="user.city"></select>
					<select id="district1" v-model="user.district"></select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">详细地址</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.address" placeholder="详细地址"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">联系电话</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.tel" placeholder="联系电话"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">角色</div>
				<div class="col-sm-10">
					<label v-for="role in roleList" class="checkbox-inline">
						<input type="checkbox" :value="role.roleId" v-model="user.roleIdList">{{role.roleName}}
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">状态</div>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" v-model="user.status"/> 禁用
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" v-model="user.status"/> 正常
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">类型</div>
				<label class="radio-inline">
					<input type="radio" name="userType" value="员工" v-model="user.userType"/> 员工
				</label>
				<label class="radio-inline">
					<input type="radio" name="userType" value="客户" v-model="user.userType"/> 客户
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">使用次数</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.usedNum" placeholder="使用次数，0 代表不限制"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">使用期至</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.endDate" placeholder="使用期至，格式如：2020-01-01，不填写代表不限制"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
	<ul id="deptTree" class="ztree"></ul>
</div>


<script src="../../js/modules/sys/user.js"></script>

</body>
</html>
